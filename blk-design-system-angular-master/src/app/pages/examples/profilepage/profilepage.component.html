<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        [routerLink]="['/home']"
        placement="bottom"
      >
        <span> Mis equipos </span>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> Equipos </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="wrapper">
  <section class="section">
    <div class="container">
      <div class="row">
        <table class="table">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Equipo</th>
          <th>Jugados</th>
          <th>Goles a favor</th>
          <th class="text-right">Ganados</th>
          <th class="text-right">Perdidos</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equipo of equipos">
          <td class="text-center" *ngIf="id!=equipo.teamid">{{equipo.name}}</td>
          <td class="text-center font-weight-bold" *ngIf="id==equipo.teamid">{{equipo.name}}</td>
          <td class="text-center" *ngIf="id!=equipo.teamid">{{equipo.played}}</td>
          <td class="text-center font-weight-bold" *ngIf="id==equipo.teamid">{{equipo.played}}</td>
          <td class="text-center" *ngIf="id!=equipo.teamid">{{equipo.goalsfor}}</td>
          <td class="text-center font-weight-bold" *ngIf="id==equipo.teamid">{{equipo.goalsfor}}</td>
          <td class="text-center" *ngIf="id!=equipo.teamid">{{equipo.win}}</td>
          <td class="text-center font-weight-bold" *ngIf="id==equipo.teamid">{{equipo.win}}</td>
          <td class="text-center" *ngIf="id!=equipo.teamid">{{equipo.loss}}</td>
          <td class="text-center font-weight-bold" *ngIf="id==equipo.teamid">{{equipo.loss}}</td>
        </tr>
        </tbody>
      </table>
        </div>
      </div>
  </section>
</div>
