<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        [routerLink]="['/home']"
        target="_blank"
      >
        <span> Mis equipos </span>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> Equipos </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="wrapper">
  <div class="main">
      <section class="section section-lg section-coins" style="padding-bottom: 0px;">
          <img class="path" src="assets/img/path3.png" />

          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                      <hr class="line-info" />

                      <h1>
                          Elige el equipo
                          <span class="text-info"> que quieras visualizar </span>
                      </h1>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4" *ngFor="let equipo of data; let i = index">
                      <div class="card card-coin card-plain">
                          <div class="card-header" style="padding-top: 81px">
                              <img class="img-center img-fluid" [src]="equipo[0].strTeamBadge" />
                          </div>
                          <div class="card-body">
                              <div class="row">
                                  <div class="col-md-12 text-center">
                                      <h4 class="text-uppercase">{{equipo[0].strTeam}}</h4>
                                      <span> {{equipo[0].strStadium}} </span>
                                      <hr class="line-primary" />
                                  </div>
                              </div>
                          </div>
                          <div class="card-footer text-center" style="z-index: 300;">
                              <button class="btn btn-primary btn-simple" (click)="enviar(equipo[0].idTeam)">Mostrar Equipo</button>
                          </div>
                      </div>
                  </div>
                  </div>
          </div>
      </section>
  </div>
</div>
